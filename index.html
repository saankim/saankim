<!doctype html>
<meta charset=utf-8>
<meta name=viewport content=width=device-width,initial-scale=1,viewport-fit=cover>
<style>
    body {
        margin: 0
    }

    iframe {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100dvh;
        border: 0
    }

    /* 상단 오른쪽 워터마크 영역 가리기 */
    .m {
        position: fixed;
        top: calc(env(safe-area-inset-top, 0px) + 8px);
        right: calc(env(safe-area-inset-right, 0px) + 8px);
        width: clamp(170px, 22vw, 280px);
        height: clamp(48px, 8vh, 72px);
        background: #fff;
        border-radius: 12px;
        z-index: 2
    }

    @media(prefers-color-scheme:dark) {
        .m {
            background: #111
        }
    }
</style>

<body>
    <iframe src=https://san-kim.notion.site/ebd/98a9b3cfaf534fbc8b5359e936c0e4ee></iframe>
    <div class=m aria-hidden=true></div>
</body>
