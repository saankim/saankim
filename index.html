<!doctype html>
<meta charset=utf-8>
<meta name=viewport content=width=device-width,initial-scale=1,viewport-fit=cover>
<style>
    body {
        margin: 0
    }

    iframe {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100dvh;
        border: 0
    }

    /* 오른쪽-위 전체를 넉넉히 덮는 마스크 */
    .m {
        position: fixed;
        top: 0;
        right: 0;
        /* 상단 새는 문제 방지 */
        width: clamp(240px, 26vw, 420px);
        /* 버튼+… 메뉴까지 커버 */
        height: clamp(72px, 12vh, 120px);
        background: #fff;
        z-index: 2;
        border-radius: 12px 0 0 12px
    }

    @media(prefers-color-scheme:dark) {
        .m {
            background: rgb(19, 20, 21)
        }
    }
</style>

<body>
    <iframe src=https://san-kim.notion.site/ebd/98a9b3cfaf534fbc8b5359e936c0e4ee></iframe>
    <div class=m aria-hidden=true></div>
</body>
