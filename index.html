<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Fullscreen Notion Embed</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        /* 배경색은 취향에 맞게 변경 가능 */
        body {
            background: #000;
        }

        iframe {
            position: fixed;
            inset: 0;
            /* top:0; right:0; bottom:0; left:0 */
            width: 100vw;
            height: 100vh;
            /* 기본 */
            height: 100dvh;
            /* 모바일 브라우저 주소창 높이 변동 대응 */
            border: 0;
        }
    </style>
</head>

<body>
    <iframe src="https://san-kim.notion.site/ebd/98a9b3cfaf534fbc8b5359e936c0e4ee" width="100%" height="600"
        frameborder="0" allowfullscreen />
</body>

</html>
